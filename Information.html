<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Information Sheet</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="informationsheet.css">
</head>

<body>
    <header class="navbar">
        <div class="logo-area">
            <div class="logo-circle"><img src="logo/blue-orange-circle-logo.jpg" class="nav-logo" alt="logo"></div>
            <h3 class="brand">NEXT STEP</h3>
        </div>
        <nav class="main-nav"><a href="homepage.html">Home</a><a href="Information.html">Information</a><a href="#about">About</a></nav>
        <div class="nav-actions">
            <button class="user-icon" aria-label="profile">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v3h20v-3c0-3.3-6.7-5-10-5z" fill="#fff"/>
                </svg>
            </button>
        </div>
    </header>

    <main class="info-form">
        <h2 class="form-title">Information Sheet</h2>

        <div class="section-title">Personal Info:</div>
        <div class="row">
            <div class="col">
                <label for="fullname">Full Name (LN, FN MI)</label>
                <input id="fullname" type="text" placeholder="eg. Joaquin, John Martin C.">
            </div>
            <div class="col">
                <label for="email">Email Address</label>
                <input id="email" type="email" placeholder="eg. johnmartin@example.com">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label>Birthday</label>
                <div class="birthday-selects">
                    <select id="birth-month" aria-label="Month"></select>
                    <select id="birth-day" aria-label="Day"></select>
                    <select id="birth-year" aria-label="Year"></select>
                </div>
            </div>
            <div class="col">
                <label for="contact">Contact Number</label>
                <input id="contact" type="text" placeholder="eg. +63 9XXXXXXXXX">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label for="age">Age</label>
                <input id="age" type="text" readonly placeholder="e.g. 21 yrs.old">
            </div>
            <div class="col">
                <label for="address">Address</label>
                <input id="address" type="text" placeholder="Street, House Number, City">
            </div>
        </div>
        <!-- Academic background -->
        <div class="section-title">Academic background</div>
        <div class="row">
            <div class="col">
                <label for="degree">Degree/Course</label>
                <select id="degree">
                    <option value="">Enter Course</option>
                    <option value="BSA">Bachelor of Science in Accountancy (BSA)</option>
                    <option value="BSCpE">Bachelor of Science in Computer Engineering (BSCpE)</option>
                    <option value="BSENTREP">Bachelor of Science in Entrepreneurship (BSENTREP)</option>
                    <option value="BSHM">Bachelor of Science in Hospitality Management (BSHM)</option>
                    <option value="BSIT">Bachelor of Science in Information Technology (BSIT)</option>
                    <option value="BSEDEN">Bachelor of Secondary Education major in English (BSEDEN)</option>
                    <option value="BSEDMT">Bachelor of Secondary Education major in Mathematics (BSEDMT)</option>
                    <option value="DOMTLOM">Diploma in Office Management Technology- Legal Office Management (DOMTLOM)</option>
                </select>
            </div>
            <div class="col">
                <label for="studentNumber">College Student Number</label>
                <input id="studentNumber" type="text" placeholder="Student Number">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label for="major">Major/Specialization</label>
                <input id="major" type="text" placeholder="Enter Major ex.(Cybersecurity)">
            </div>
            <div class="col">
                <label for="honors">Academic Honors (if any)</label>
                <input id="honors" type="text" placeholder="Technology / Cybersecurity">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label for="graduated">Year Graduated</label>
                <select id="graduated"><option>Select year</option></select>
            </div>
            <div class="col"></div>
        </div>



        <form id="infoForm" class="info-form">
            <div class="form-actions">
                <button type="submit" class="save-btn">Save</button>
            </div>
        </form>
    </main>

    <!-- standardized footer -->
    <footer id="site-contact">
        <div class="footer-content">
            <div class="footer-col social">
                <div class="logo-circle small"><img src="logo/blue-orange-circle-logo.jpg" class="nav-logo" alt="logo"></div>
                <div>
                    <div class="follow">VISIT US ON</div>
                    <div class="icons"><a href="#">[facebook]</a> <a href="#">[twitter]</a> <a href="#">[instagram]</a></div>
                </div>
            </div>
            <div class="footer-col contact">
                <div class="footer-title">CONTACT INFORMATION</div>
                <div>Phone: +63 999 999 9999</div>
                <div>Email: info@nextstep.edu</div>
            </div>
            <div class="footer-col campus">
                <div class="footer-title">CAMPUS ADDRESS</div>
                <div>123 University Drive</div>
                <div>City, Country</div>
            </div>
        </div>
    </footer>

    <script src="/user-menu.js" defer></script>
    <script>
        // Populate month, day, year selects and compute age
        const monthSelect = document.getElementById('birth-month');
        const daySelect = document.getElementById('birth-day');
        const yearSelect = document.getElementById('birth-year');
        const ageInput = document.getElementById('age');

        const months = ["Month", "January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        months.forEach((m, idx) => {
            const opt = document.createElement('option');
            // make the first option a real placeholder with empty value
            opt.value = (idx === 0) ? '' : idx;
            opt.text = m;
            monthSelect.appendChild(opt);
        });

        function populateYears(range = 70) {
            const currentYear = new Date().getFullYear();
            const start = currentYear - range;
            const placeholder = document.createElement('option');
            placeholder.value = '';
            placeholder.text = 'Year';
            yearSelect.appendChild(placeholder);
            for (let y = currentYear; y >= start; y--) {
                const o = document.createElement('option');
                o.value = y;
                o.text = y;
                yearSelect.appendChild(o);
            }
        }

        function populateDays(days = 31) {
            daySelect.innerHTML = '';
            const placeholder = document.createElement('option');
            placeholder.value = '';
            placeholder.text = 'Day';
            daySelect.appendChild(placeholder);
            for (let d = 1; d <= days; d++) {
                const o = document.createElement('option');
                o.value = d;
                o.text = d;
                daySelect.appendChild(o);
            }
        }

        function daysInMonth(year, monthIndex) {
            // monthIndex: 1..12
            return new Date(year, monthIndex, 0).getDate();
        }

        populateDays(31);
        populateYears(100);

        function updateDaysForSelection() {
            const m = parseInt(monthSelect.value, 10);
            const y = parseInt(yearSelect.value, 10) || new Date().getFullYear();
            if (!m || m === 0) {
                populateDays(31);
                return;
            }
            const dim = daysInMonth(y, m);
            populateDays(dim);
        }

        function computeAge() {
            const m = parseInt(monthSelect.value, 10);
            const d = parseInt(daySelect.value, 10);
            const y = parseInt(yearSelect.value, 10);
            if (!m || !d || !y) {
                ageInput.value = '';
                return;
            }
            const today = new Date();
            // monthSelect value uses 1..12 for months
            const birth = new Date(y, m - 1, d);
            // ignore future birthdates
            if (birth > today) {
                ageInput.value = '';
                return;
            }
            let age = today.getFullYear() - birth.getFullYear();
            const mDiff = today.getMonth() - birth.getMonth();
            if (mDiff < 0 || (mDiff === 0 && today.getDate() < birth.getDate())) {
                age--;
            }
            ageInput.value = age + ' yrs';
        }

        monthSelect.addEventListener('change', () => {
            updateDaysForSelection();
            computeAge();
        });
        yearSelect.addEventListener('change', () => {
            updateDaysForSelection();
            computeAge();
        });
        daySelect.addEventListener('change', computeAge);

        // ensure selects show placeholder on load
        monthSelect.value = '';
        daySelect.value = '';
        yearSelect.value = '';

        // populate graduated years select (last 50 years)
        const gradSelect = document.getElementById('graduated');
        (function() {
            const current = new Date().getFullYear();
            for (let y = current; y >= current - 50; y--) {
                const o = document.createElement('option');
                o.value = y;
                o.text = y;
                gradSelect.appendChild(o);
            }
        })();
    </script>
</body>

</html>

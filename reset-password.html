<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - NEXT STEP</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .reset-container {
            background: #fff;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo-img {
            width: 80px;
            height: 80px;
            margin: 0 auto 25px;
            padding: 12px;
            background: #e8f0fe;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .reset-container h2 {
            color: #1a202c;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            font-size: 14px;
            font-weight: 600;
            color: #2d3748;
            display: block;
            margin-bottom: 8px;
        }

        .password-input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .form-group input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 1px solid #cbd5e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            box-sizing: border-box;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: #004AAD;
            box-shadow: 0 0 0 3px rgba(0, 74, 173, 0.1);
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            background: none;
            border: none;
            color: #004AAD;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            padding: 0;
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: #003b8c;
        }

        .btn {
            display: block;
            width: 100%;
            background: #004AAD;
            color: #fff;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 25px;
        }

        .btn:hover {
            background: #003b8c;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 74, 173, 0.3);
        }

        .status {
            margin-top: 16px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            display: none;
        }

        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .back-btn {
            display: block;
            text-align: center;
            margin-top: 25px;
            color: #004AAD;
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            color: #003b8c;
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .reset-container {
                margin: 20px;
                padding: 40px 25px;
                width: calc(100% - 40px);
            }

            .reset-container h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="logo-img">
            <img src="logo/557536151_1257403522824074_2017646524872962832_n.png" alt="NEXT STEP Logo" style="width: 100%; height: 100%; object-fit: contain;">
        </div>

        <h2>Reset Password</h2>

        <div id="step-1">
            <h3 style="font-size: 20px; color: #1a202c; margin-bottom: 25px;">Forgot Password</h3>
            <p style="color: #666; margin-bottom: 20px; font-size: 14px;">Enter your email address</p>
            
            <form id="request-link-form">
                <div class="form-group">
                    <input type="email" name="email" placeholder="name@example.com" required>
                </div>
                <button type="submit" class="btn">Send Reset Link</button>
                <div class="status"></div>
            </form>
        </div>

        <div id="step-2" style="display:none;">
            <h3 style="font-size: 20px; color: #1a202c; margin-bottom: 25px;">New Password</h3>

            <form id="reset-password-form">
            <div class="form-group">
                <label>New Password</label>
                <div class="password-input-wrapper">
                    <input type="password" name="new-password" placeholder="Enter new password" required>
                    <button type="button" class="toggle-password" data-target="new-password">Show</button>
                </div>
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <div class="password-input-wrapper">
                    <input type="password" name="confirm-password" placeholder="Confirm new password" required>
                    <button type="button" class="toggle-password" data-target="confirm-password">Show</button>
                </div>
            </div>

            <button type="submit" class="btn">Reset Password</button>
            <div class="status"></div>
        </form>
        </div>

        <a href="login.html" class="back-btn">‚Üê Back to login</a>
    </div>
    <script src="supabase-client.js"></script>
    <script>
        // Ensure Supabase is loaded before reset-password.js runs
        window.supabaseReady = new Promise((resolve) => {
            const checkSupabase = () => {
                if (window.supabase) {
                    resolve(window.supabase);
                } else {
                    setTimeout(checkSupabase, 100);
                }
            };
            checkSupabase();
        });
    </script>
    <script src="reset-password.js" defer></script>
</body>
</html>

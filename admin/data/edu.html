<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Further Education ‚Äî Admin</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../adminstyle.css">
    <script src="/user-menu.js" defer></script>
</head>

<body>
    <header class="admin-header">
        <div class="header-left">
            <div class="logo-circle small"><img src="../../logo/blue-orange-circle-logo.jpg" class="nav-logo" alt="logo"></div>
        </div>
        <div class="header-center">NEXT STEP</div>
        <div class="header-right">
            <button class="user-icon">üë§</button>
        </div>
    </header>

    <div class="admin-layout">
        <aside class="admin-sidebar">
            <nav>
                <ul>
                    <li class="active"><span class="home-ico">üè†</span> Dashboard</li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="#">About</a>
                <a href="#">Contact Us</a>
            </div>
        </aside>

        <main class="admin-main">
            <a class="back-link" href="../index.html">‚Üê</a>
            <h1>Further Education</h1>

            <div class="page-card">
                <div class="edu-content">
                    <div class="edu-left">
                        <p style="font-weight:700; font-size:18px; margin:0 0 12px 0">Further Education</p>
                        <div class="edu-legend">
                            <div class="legend-row">
                                <span class="legend-swatch edu-yes"></span>
                                <div class="legend-text">Alumni that pursued further studies.</div>
                            </div>
                            <div class="legend-row" style="margin-top:12px">
                                <span class="legend-swatch edu-no"></span>
                                <div class="legend-text">Alumni that did not pursue further studies.</div>
                            </div>
                        </div>
                    </div>

                    <div class="edu-right">
                        <!-- numeric percent 0-100 from edu.json or ?yes= param -->
                        <div class="pie donut" style="--p:65" aria-hidden="true"></div>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <footer class="admin-footer">
        <div class="admin-footer-inner">¬© Next Step</div>
    </footer>

    <script>
        (function() {
            const url = new URL(location.href);
            const yes = url.searchParams.get('yes');
            if (yes !== null) {
                const v = Math.max(0, Math.min(100, Number(yes) || 0));
                const el = document.querySelector('.pie');
                if (el) el.style.setProperty('--p', v);
            }
            fetch('./edu.json').then(r => r.ok ? r.json() : null).then(data => {
                if (!data) return;
                if (data.summary && typeof data.summary.pursued === 'number') {
                    const el = document.querySelector('.pie');
                    if (el) el.style.setProperty('--p', data.summary.pursued);
                }
            }).catch(() => {});
        })();
    </script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Alumni Current Status - Admin</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="adminstyle.css">
    <script src="/logo-fallback.js" defer></script>
    <script src="/user-menu.js" defer></script>
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header class="admin-header">
        <div class="header-left">
            <div class="logo-circle small"><img src="../logo/blue-orange-circle-logo.jpg" class="nav-logo" alt="logo" onerror="this.onerror=null;this.src='../logo/Blue%20%26%20Orange%20Circle%20Illustrative%20Education%20Logo.jpg'"></div>
        </div>
        <div class="header-center">NEXT STEP</div>
        <div class="header-right"><button class="user-icon">üë§</button></div>
    </header>

    <div class="admin-layout">
        <aside class="admin-sidebar">
            <nav>
                <ul>
                    <li class="active"><span class="home-ico">üè†</span> Dashboard</li>

                </ul>
            </nav>
            <div class="sidebar-footer"><a href="#">About</a><a href="#">Contact Us</a></div>
        </aside>

        <main class="admin-main">
            <a class="back-link" href="index.html">‚Üê</a>
            <div class="page-card">
                <h2>Alumni Current Status</h2>
                <div class="chart-wrap">
                    <canvas id="statusChart" aria-label="Alumni status chart" role="img"></canvas>
                </div>

                <div class="legend-grid">
                    <div class="legend-item"><span class="legend-swatch" style="background:#2e43a8"></span> Employed</div>
                    <div class="legend-item"><span class="legend-swatch" style="background:#ff8a42"></span> Self-Employed</div>
                    <div class="legend-item"><span class="legend-swatch" style="background:#ff3b3b"></span> Pursuing Further Studies</div>
                    <div class="legend-item"><span class="legend-swatch" style="background:#6f5ac8"></span> Unemployed, Actively Looking</div>
                    <div class="legend-item"><span class="legend-swatch" style="background:#8b2b7a"></span> Not Seeking Employment</div>
                    <div class="legend-item"><span class="legend-swatch" style="background:#000"></span> Other Reasons</div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Using embedded static data for a read-only view (no external data input)
        const data = {
            labels: ["Employed", "Self-Employed", "Pursuing Further Studies", "Unemployed, Actively Looking", "Not Seeking Employment", "Other Reasons"],
            values: [0, 0, 0, 0, 0, 0]
        };

        function renderChart(data) {
            const ctx = document.getElementById('statusChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.labels,
                    datasets: [{
                        label: 'Alumni Count',
                        data: data.values,
                        backgroundColor: ['#2e43a8', '#ff8a42', '#ff3b3b', '#6f5ac8', '#8b2b7a', '#000'],
                        borderRadius: 6,
                        barThickness: 18
                    }]
                },
                options: {
                    indexAxis: 'x',
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            beginAtZero: true,
                            grid: {
                                color: '#e9eef8'
                            }
                        },
                        y: {
                            grid: {
                                display: false
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }

        // render immediately ‚Äî no network fetches
        renderChart(data);
    </script>
</body>

</html>
